{% extends "qa/base.html" %}

{% block content %}
{% if error %}
  <h2>{{ error }}</h2>
{% else %}
  <h2>Setting</h2>
    <dl class="row">
      <dt class="col-sm-3">Login</dt>
      <dd class="col-sm-9">{{ user.username }}</dd>

      <dt class="col-sm-3">Email</dt>
      <dd class="col-sm-9">{{ user.email }}</dd>

      <dt class="col-sm-3">Avatar</dt>
      <dd class="col-sm-9"></dd>
    </dl>
{% endif %}
{% endblock %}
